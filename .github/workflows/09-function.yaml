name: 09 - Functions Workflow
on:
    pull_request:
    workflow_dispatch:

jobs:
    echo1:
        runs-on: ubuntu-latest
        steps:
            - name: Print PR title
              run: echo ${{ github.event.pull_request.title }}
            - name: Print PR labels
              run: |
                cat << EOF
                ${{ toJSON(github.event.pull_request.labels) }}
                EOF
            - name: Bug step
              if: ${{ !cancelled && contains(github.event.pull_request.title, 'fix') }}
              run: echo "I am a bug fix"
            - name: sleep for 20 seconds
              run: sleep 20
            - name: Failing step
              run: exit 1
            - name: I will be skipped
              if: ${{ success() }}
              run: echo "I will print if previus steps succeed"
            
            - name: I will execute
              if: ${{ failure() }}
              run: echo "I will print if any previus step fails."
            
            - name: I will execute
              if: ${{ !cancelled() }}
              run: echo "I will always prin, except whe the workflow is cancellled"
            
            - name: I will execute when cancelled
              if: ${{ cancelled() }}
              run: echo "I will print if the workflow has been cancelled"


